<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Buttons - Vibrant Edition</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #10023d, #07013b); /* Light peach to lavender */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 60px;
      color: #ffffff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
    }

    .button-group {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      position: relative;
      padding: 20px 60px;
      border: none;
      border-radius: 60px;
      font-size: 16px;
      text-transform: uppercase;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.4s ease;
      z-index: 1;
      letter-spacing: 1px;
      backdrop-filter: blur(10px);
    }

    button:hover {
      transform: scale(1.08);
    }

    button span {
      position: absolute;
      display: block;
      z-index: -1;
    }

    button span:nth-child(1) {
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00c9ff);
      animation: animate1 1s linear infinite;
    }

    button span:nth-child(2) {
      top: 0;
      right: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, transparent, #ff6ec4);
      animation: animate2 1s linear infinite;
      animation-delay: 0.25s;
    }

    button span:nth-child(3) {
      bottom: 0;
      right: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(270deg, #f9f871, transparent);
      animation: animate3 1s linear infinite;
      animation-delay: 0.5s;
    }

    button span:nth-child(4) {
      bottom: 0;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(360deg, #7afcff, transparent);
      animation: animate4 1s linear infinite;
      animation-delay: 0.75s;
    }

    .follow-btn {
      background: linear-gradient(145deg, #00f2fe, #4facfe);
      color: white;
      box-shadow: 0 0 20px #4facfe, 0 0 40px #00f2fe;
    }

    .like-btn {
      background: linear-gradient(145deg, #ff6ec4, #7873f5);
      color: white;
      box-shadow: 0 0 20px #ff6ec4, 0 0 40px #7873f5;
    }

    .save-btn {
      background: linear-gradient(145deg, #f9f871, #a1ffce);
      color: #333;
      box-shadow: 0 0 20px #f9f871, 0 0 40px #a1ffce;
    }

    @keyframes animate1 {
      0% { left: -100%; }
      50%, 100% { left: 100%; }
    }

    @keyframes animate2 {
      0% { top: -100%; }
      50%, 100% { top: 100%; }
    }

    @keyframes animate3 {
      0% { right: -100%; }
      50%, 100% { right: 100%; }
    }

    @keyframes animate4 {
      0% { bottom: -100%; }
      50%, 100% { bottom: 100%; }
    }

    .decor {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
      border-radius: 50%;
      z-index: 0;
      pointer-events: none;
    }

    .decor.top-left {
      top: -100px;
      left: -100px;
    }

    .decor.bottom-right {
      bottom: -100px;
      right: -100px;
    }
  </style>
</head>
<body>

  <div class="decor top-left"></div>
  <div class="decor bottom-right"></div>

  <h1>Neon Buttons</h1>

  <div class="button-group">
    <button class="follow-btn">
      FOLLOW
      <span></span><span></span><span></span><span></span>
    </button>
    <button class="like-btn">
      LIKE
      <span></span><span></span><span></span><span></span>
    </button>
    <button class="save-btn">
      SAVE
      <span></span><span></span><span></span><span></span>
    </button>
  </div>

</body>
</html>
